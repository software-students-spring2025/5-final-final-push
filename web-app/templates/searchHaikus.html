<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Haikus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="search">
  <header>
    <h1>Search Haikus</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/browse">Browse</a></li>
        <li><a href="/write">Write</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search-form">
      <form action="/search" method="GET">
        <label for="query">Enter keyword:</label><br />
        <input type="text" id="query" name="q" required />
        <button type="submit">Search</button>
      </form>
    </section>

    {% if results is defined %}
      <section class="search-results">
        {% if results %}
          <h2>Results:</h2>
          <ul>
            {% for haiku in results %}
              <li>
                <blockquote>
                  {{ haiku.line1 }}<br />
                  {{ haiku.line2 }}<br />
                  {{ haiku.line3 }}
                </blockquote>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No haiku matched your search.</p>
        {% endif %}
      </section>
    {% endif %}
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Favorite Haikus Saved</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="saved">
  <header>
    <h1>Your Favorite Haikus Saved</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/browse">Browse</a></li>
        <li><a href="/write">Write</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="favorites-list">
      {% if favorites %}
        <ul>
          {% for haiku in favorites %}
            <li>
              <blockquote>
                {{ haiku.line1 }}<br />
                {{ haiku.line2 }}<br />
                {{ haiku.line3 }}
              </blockquote>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>You haven't saved any haiku.</p>
      {% endif %}
    </section>
  </main>
</body>
</html>

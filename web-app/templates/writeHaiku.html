<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write Your Own Haiku</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="write">
  <header>
    <h1>Write Your Own Haiku</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/browse">Browse Haikus</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="write-form">

      <form action="/generate-haiku" method="post">
        <label for="theme">Theme:</label><br />
        <input type="text" id="theme" name="theme" placeholder="e.g. love" /><br /><br />
        <button type="submit">Generate a Haiku</button>
      </form>

      <br/><br/>

      <form action="/submit" method="post">
        <label for="author">Poet Name (e.g. @mossandmeow):</label><br />
        <input 
          type="text" 
          id="author" 
          name="author" 
          placeholder="@yourhandle" 
          required 
        /><br /><br />

        <label for="line1">Line 1:</label><br />
        <input type="text" id="line1" name="line1" value="{{ line1 or '' }}" required><br /><br />
      
        <label for="line2">Line 2:</label><br />
        <input type="text" id="line2" name="line2" value="{{ line2 or '' }}" required><br /><br />
      
        <label for="line3">Line 3:</label><br />
        <input type="text" id="line3" name="line3" value="{{ line3 or '' }}" required><br /><br />

        <button type="submit">Submit Haiku</button>
      </form>
    </section>

    <section class="footer-note">
      <p>Share your poetry with the world!</p>
    </section>
  </main>
</body>
</html>

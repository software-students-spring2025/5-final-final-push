<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Browse Haikus</title>
</head>
<body>

  <h1>Browse Haikus</h1>

  <nav>
    <a href="haikuHome.html">Home</a> |
    <a href="writeHaiku.html">Write Your Own</a> |
    <a href="aboutHaiku.html">About</a>
  </nav>

  <hr>

  {% if haikus %}

    {% for haiku in haikus %}
      <div>
        <p>{{ haiku.line1 }}</p>
        <p>{{ haiku.line2 }}</p>
        <p>{{ haiku.line3 }}</p>
        <hr>
      </div>
    {% endfor %}

  {% else %}
    <p>No haikus have been posted.</p>
  {% endif %}


</body>
</html>

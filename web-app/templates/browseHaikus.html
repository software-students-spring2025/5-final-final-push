<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Haikus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="browse">
  <header>
    <h1>Browse Haikus</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/write">Write Your Own</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="haiku-list">
        {% for haiku in haikus %}
            <div class="haiku">
                <strong>Theme:</strong> {{ haiku.theme or 'Untitled' }}<br>
                <p>{{ haiku.line1 }}</p>
                <p>{{ haiku.line2 }}</p>
                <p>{{ haiku.line3 }}</p>
            </div>
        {% else %}
            <p>No haikus found yet!</p>
        {% endfor %}
    </section>
  </main>
</body>
</html>

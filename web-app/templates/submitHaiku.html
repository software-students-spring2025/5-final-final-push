<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haiku Submitted</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">

      
        {% if haiku_text %}
            <div class="submitted-haiku">
                <h2>Your Haiku:</h2>
                <p>{{ haiku_text | e }}</p>
            </div>
        {% endif %}

        <h1>Thank you for sharing your haiku!</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/browse">Browse Haikus</a></li>
        <li><a href="/write">Write Another Haiku</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="submission-confirmation">
      <p>Your haiku has been successfully submitted and saved.</p>
      <p>Continue to browse others' haikus or create more!</p>
    </section>
  </main>
</body>
</html>
